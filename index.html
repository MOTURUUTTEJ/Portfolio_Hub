<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Custom animation for modal */
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }
        .modal-leave {
            animation: fadeOut 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        .form-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .form-container.open {
            max-height: 1000px; /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Our Class Portfolio</h1>
            <p class="text-lg text-gray-600 mt-2">A collective showcase of our skills, projects, and passion.</p>
        </header>

        <!-- Add Yourself Button & Form -->
        <div class="max-w-4xl mx-auto mb-10">
            <div class="text-center">
                <button id="toggle-form-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                    + Add Your Profile
                </button>
            </div>
            <div id="add-student-form-container" class="form-container mt-6 bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold mb-6 text-center">Create Your Portfolio Card</h2>
                <form id="add-student-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="tagline" class="block text-sm font-medium text-gray-700">Short Tagline (e.g., "Aspiring Web Developer")</label>
                            <input type="text" id="tagline" name="tagline" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL (from a site like Unsplash, Imgur)</label>
                        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://images.unsplash.com/..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700">Your Bio</label>
                        <textarea id="bio" name="bio" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="portfolioUrl" class="block text-sm font-medium text-gray-700">Portfolio Website</label>
                            <input type="url" id="portfolioUrl" name="portfolioUrl" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="linkedinUrl" class="block text-sm font-medium text-gray-700">LinkedIn URL</label>
                            <input type="url" id="linkedinUrl" name="linkedinUrl" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="githubUrl" class="block text-sm font-medium text-gray-700">GitHub URL</label>
                            <input type="url" id="githubUrl" name="githubUrl" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="w-full md:w-auto bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">
                            Add to Portfolio
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Portfolio Grid -->
        <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Student cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div id="student-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8 relative">
            <!-- Content will be injected here -->
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        Message
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-class-portfolio';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const portfolioGrid = document.getElementById('portfolio-grid');
        const addStudentForm = document.getElementById('add-student-form');
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const formContainer = document.getElementById('add-student-form-container');
        const studentModal = document.getElementById('student-modal');
        const modalContent = document.getElementById('modal-content');
        const toast = document.getElementById('toast');

        let studentsCollection;
        let currentUser = null;

        // --- Toast Notification ---
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.classList.remove('bg-gray-800', 'bg-red-600');
            toast.classList.add(isError ? 'bg-red-600' : 'bg-gray-800');
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
        
        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User is signed in:", user.uid);
                currentUser = user;
                // Path for public, collaborative data
                studentsCollection = collection(db, `artifacts/${appId}/public/data/students`);
                fetchAndRenderStudents();
            } else {
                console.log("User is not signed in.");
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error signing in:", error);
                    showToast("Could not connect to the database.", true);
                }
            }
        });

        // --- Render Functions ---
        const renderStudentCard = (student) => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 cursor-pointer";
            card.dataset.id = student.id;

            const placeholderImg = `https://placehold.co/400x300/e2e8f0/64748b?text=${encodeURIComponent(student.name.split(' ').map(n => n[0]).join(''))}`;

            card.innerHTML = `
                <img class="w-full h-48 object-cover" src="${student.imageUrl || placeholderImg}" alt="${student.name}" onerror="this.onerror=null;this.src='${placeholderImg}';">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900">${student.name}</h3>
                    <p class="text-indigo-600 font-medium mt-1">${student.tagline}</p>
                </div>
            `;
            portfolioGrid.appendChild(card);
        };

        const renderStudentModal = (student) => {
            const isOwner = currentUser && currentUser.uid === student.creatorId;
            const placeholderImg = `https://placehold.co/400x300/e2e8f0/64748b?text=${encodeURIComponent(student.name.split(' ').map(n => n[0]).join(''))}`;
            modalContent.innerHTML = `
                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
                <div class="flex flex-col md:flex-row items-start gap-8">
                    <img class="w-full md:w-1/3 h-auto rounded-lg shadow-md object-cover" src="${student.imageUrl || placeholderImg}" alt="${student.name}" onerror="this.onerror=null;this.src='${placeholderImg}';">
                    <div class="flex-1">
                        <h2 class="text-3xl font-bold text-gray-900">${student.name}</h2>
                        <p class="text-indigo-600 font-semibold text-lg mt-1">${student.tagline}</p>
                        <p class="text-gray-700 mt-4 whitespace-pre-wrap">${student.bio}</p>
                        <div class="mt-6 flex flex-wrap gap-4 items-center">
                            ${student.portfolioUrl ? `<a href="${student.portfolioUrl}" target="_blank" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 transition-colors">Portfolio</a>` : ''}
                            ${student.linkedinUrl ? `<a href="${student.linkedinUrl}" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">LinkedIn</a>` : ''}
                            ${student.githubUrl ? `<a href="${student.githubUrl}" target="_blank" class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-black transition-colors">GitHub</a>` : ''}
                        </div>
                        ${isOwner ? `
                        <div class="mt-8 border-t pt-4">
                            <button id="remove-profile-btn" data-id="${student.id}" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                                Remove Profile
                            </button>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            studentModal.classList.remove('hidden');
            modalContent.parentElement.classList.add('modal-enter');
            
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            
            const removeBtn = document.getElementById('remove-profile-btn');
            if(removeBtn) {
                removeBtn.addEventListener('click', () => handleRemoveRequest(student));
            }
        };

        const closeModal = () => {
            modalContent.parentElement.classList.remove('modal-enter');
            modalContent.parentElement.classList.add('modal-leave');
            setTimeout(() => {
               studentModal.classList.add('hidden');
               modalContent.parentElement.classList.remove('modal-leave');
            }, 300);
        };

        // --- Firestore Logic ---
        const fetchAndRenderStudents = () => {
            if (!studentsCollection) return;
            onSnapshot(studentsCollection, (snapshot) => {
                portfolioGrid.innerHTML = ''; // Clear existing cards
                
                // Convert snapshot to an array and sort it client-side
                const students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Sort by creation date to ensure a consistent order
                students.sort((a, b) => {
                    const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(0);
                    return dateA - dateB;
                });

                // Render the sorted students
                students.forEach(student => {
                    renderStudentCard(student);
                });
            }, error => {
                console.error("Error fetching students:", error);
                showToast("Error loading profiles.", true);
            });
        };
        
        // --- Event Listeners ---
        toggleFormBtn.addEventListener('click', () => {
            formContainer.classList.toggle('open');
            if (formContainer.classList.contains('open')) {
                toggleFormBtn.textContent = '- Hide Form';
            } else {
                toggleFormBtn.textContent = '+ Add Your Profile';
            }
        });

        addStudentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!studentsCollection || !currentUser) {
                showToast("Database not ready. Please try again.", true);
                return;
            }
            
            const formData = new FormData(addStudentForm);
            const newStudent = {
                name: formData.get('name'),
                tagline: formData.get('tagline'),
                bio: formData.get('bio'),
                imageUrl: formData.get('imageUrl'),
                portfolioUrl: formData.get('portfolioUrl'),
                linkedinUrl: formData.get('linkedinUrl'),
                githubUrl: formData.get('githubUrl'),
                createdAt: new Date(),
                creatorId: currentUser.uid,
            };
            
            try {
                await addDoc(studentsCollection, newStudent);
                addStudentForm.reset();
                formContainer.classList.remove('open');
                toggleFormBtn.textContent = '+ Add Your Profile';
                showToast("Profile added successfully!");
            } catch (error) {
                console.error("Error adding student: ", error);
                showToast("Failed to add profile.", true);
            }
        });
        
        portfolioGrid.addEventListener('click', async (e) => {
            const card = e.target.closest('div[data-id]');
            if (card) {
                const studentId = card.dataset.id;
                try {
                    const studentDocRef = doc(db, `artifacts/${appId}/public/data/students`, studentId);
                    const docSnap = await getDoc(studentDocRef);
                    if (docSnap.exists()) {
                        renderStudentModal({ id: docSnap.id, ...docSnap.data() });
                    } else {
                        console.log("No such document!");
                        showToast("Could not find profile details.", true);
                    }
                } catch (error) {
                    console.error("Error getting document:", error);
                    showToast("Error retrieving profile details.", true);
                }
            }
        });

        // --- Deletion Logic ---
        const handleRemoveRequest = (student) => {
            modalContent.innerHTML = `
                <div class="text-center p-4">
                    <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
                    <p class="text-gray-600 mb-6">Are you sure you want to remove this profile? This action cannot be undone.</p>
                    <div class="flex justify-center gap-4">
                        <button id="cancel-remove-btn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
                        <button id="confirm-remove-btn" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition-colors">Confirm Delete</button>
                    </div>
                </div>
            `;

            document.getElementById('cancel-remove-btn').addEventListener('click', () => renderStudentModal(student));
            document.getElementById('confirm-remove-btn').addEventListener('click', () => deleteStudent(student.id));
        };

        const deleteStudent = async (studentId) => {
            try {
                const studentDocRef = doc(db, `artifacts/${appId}/public/data/students`, studentId);
                await deleteDoc(studentDocRef);
                closeModal();
                showToast("Profile removed successfully.");
            } catch (error) {
                console.error("Error removing document: ", error);
                showToast("Failed to remove profile.", true);
            }
        };

        // Close modal on outside click
        studentModal.addEventListener('click', (e) => {
            if (e.target === studentModal) {
                 closeModal();
            }
        });
    </script>
</body>
</html>
